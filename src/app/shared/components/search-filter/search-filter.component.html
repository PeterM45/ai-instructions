<div
  class="bg-slate-800/30 backdrop-blur-sm rounded-xl border border-slate-700/50 p-6"
>
  <div class="flex flex-col lg:flex-row gap-4">
    <div class="flex-1">
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
        >
          <lucide-icon
            [img]="Search"
            class="h-5 w-5 text-slate-400"
          ></lucide-icon>
        </div>
        <input
          id="search"
          type="text"
          [formControl]="searchForm.controls.search"
          placeholder="Search technologies, files, or descriptions..."
          class="block w-full pl-11 pr-4 py-3 border border-slate-600/50 rounded-lg bg-slate-800/50 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-200"
        />
      </div>
    </div>

    <div class="lg:w-48">
      <select
        id="type-filter"
        [formControl]="searchForm.controls.type"
        class="block w-full pl-4 pr-10 py-3 border border-slate-600/50 bg-slate-800/50 text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-200 appearance-none bg-no-repeat bg-right"
        style="
          background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTQgNkw4IDEwTDEyIDYiIHN0cm9rZT0iIzk0YTNiOCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+');
          background-position: right 12px center;
          background-size: 16px 16px;
        "
      >
        <option value="">All Types</option>
        @for (type of technologyTypes; track type) {
        <option [value]="type">{{ type }}</option>
        }
      </select>
    </div>
  </div>
</div>
